<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nickname-Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form">
        <div class="title">What up dog!</div>
        <div class="subtitle">Let's get you jumped in</div>
        <div class="input-container ic1">
          <input id="firstname" class="input" placeholder=" " />
          <label for="firstname" class="placeholder">First Letter Of First Name</label>
        </div>
        <div class="input-container ic2">
          <input id="lastname" class="input" type="text" placeholder=" " />
          <label for="lastname" class="placeholder">First Letter Of Last Name</label>
        </div>
        <div class="input-container ic2">
          <input id="email" class="input" type="text" placeholder=" " />
          <div class="cut cut-short"></div>
          <label class="placeholder">What Hood Are You From?</>
        </div>
        <button type="text" class="submit">submit</button>
      </div>

    <script src="main.js"></script>
</body>
</html>
